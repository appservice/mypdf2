<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="templates/common.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['eu.appservice.jsfapp.index.title']}" />
	</ui:define>
	<ui:define name="pageHeader">
		<h:outputText value="#{msg['eu.appservice.jsfapp.Header']}" />
	</ui:define>
	<ui:define name="body">

		<h1 >Traditional File Upload</h1>
		<h:form>
			<h:commandButton value="Ajax File Upload" action="ajax-upload" />
			<p />
		</h:form>
		Pick a text file:
	<h:form enctype="multipart/form-data">
			<h:inputFile value="#{uploadFileBean.file}" />
			<br />
			<h:commandButton value="Upload"
				action="#{uploadFileBean.uploadFile()}" />
			<p />
			<h2 >File Contents:</h2>
			<h:outputText value="#{uploadFileBean.text}" />
		</h:form>

	</ui:define>
</ui:composition>

</html>
